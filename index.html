<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
     <!-- INIZIO HEADER -->
     <header>
         <div class="container-fluid back-header">
             <div class="container-page">
                 <div class="row justify-content-between pad-20">
                     <div class="col-6">
                         <div class="content">
                             <h6>START BOOSTRAP</h6>
                         </div>
                     </div>
                      <div class="col-2">
                         <div class="content">
                             <i id="color-icon-hamburger" class="fa-solid fa-bars"></i>
                         </div>
                     </div>
                     <div class="col-4 text-end">
                         <div class="content ">
                             <a href="#">PORTFOLIO</a>
                             <a href="#">ABOUT</a>
                             <a href="#">CONTACT</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </header>
    <!-- FINE HEADER -->
    <main>
        <!-- INIZIO SEZIONE START BOOSTRAP -->
        <div class="container-fluid back-second-color">
            <div class="container-page">
                <div class="row">
                    <div class="col-12">
                        <div class="content text-center">
                            <img class="dimension-img pad-20" src="./img/avatar.svg" alt="avatar">
                            <h1>START BOOTSTRAP</h1>
                            <i class="fa-solid fa-star star"></i>
                            <p class="pad-10">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINE SEZIONE START BOOSTRAP -->
    
        <!-- INIZIO PORTFOLIO -->
        <div class="container-fluid margin-bottom-portfolio">
            <div class="container-page">
                <div class="row gy-4">
                     <!-- INIZIO TITOLO -->
                    <div class="col-12">
                        <div class="content text-center portfolio-black">
                            <h2>PORTFOLIO</h2>
                            <i class="fa-solid fa-star star"></i>
                        </div>
                    </div>
                    <!-- FINE TITOLO -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content">
                            <img class="img-portfolio" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content">
                            <img class="img-portfolio" src="./img/cake.png" alt="cake">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content">
                            <img class="img-portfolio" src="./img/circus.png" alt="circus">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content">
                            <img class="img-portfolio" src="./img/game.png" alt="game">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content">
                            <img class="img-portfolio" src="./img/safe.png" alt="safe">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content">
                            <img class="img-portfolio" src="./img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINE PORTFOLIO -->
    
        <!-- INIZIO SEZIONE ABOUT -->
        <div class="container-fluid back-second-color">
            <div class="container-page">
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            ABOUT
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content">
                            P
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="content">
                            P
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="content">
                            BUTTON
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINE SEZIONE ABOUT -->
    
        <!-- INIZIO SEZIONE CONTACT ME -->
        <div class="container-fluid ">
            <div class="container-page">
                <div class="row">
                     <!-- INIZIO TITOLO -->
                    <div class="col-12">
                        <div class="content red">
                            CONTACT ME
                        </div>
                    </div>
                    <!-- FINE TITOLO -->
                    <div class="col-12">
                        <div class="content">
                            NAME-EMAIL-NUMBER-MESSAGE
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="content">
                            BUTTON SEND
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINE SEZIONE CONTACT ME -->
    
        <!-- INIZIO INFO -->
        <div class="container-fluid back-info">
            <div class="container-page">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="content">
                            LOCATION
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content">
                            ICONS
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="content">
                            ABOUT FREELANCER
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FINE INFO -->
    </main>

    <!-- INIZIO FOOTER -->
    <footer>
        <div class="container-fluid back-header">
            <div class="container-page">
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            COPYRIGHT
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FINE FOOTER -->
</body>
</html>
